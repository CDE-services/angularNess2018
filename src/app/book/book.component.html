<div class="book" [ngClass]="getClasses()">
  <img [src]="book.imageUrl" [style.width.px]="imageWidth">
  <div class="title">{{book.id}}. {{book.title}}</div>
  <div class="author">{{book.author}}</div>
  <div class="description">{{book.description}}</div>
  <button (click)="emitSomething()">Klikni ma v knihe!</button>
</div>
