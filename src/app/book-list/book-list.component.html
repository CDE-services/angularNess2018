<div class="container">
  <h2>
    Books
  </h2>

  <ng-template #noBooks>
    <p>
      Loading...
    </p>
  </ng-template>

  <table *ngIf="books.length;else noBooks"
         class="table"
  >
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Rating</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    <!--[routerLink]="[b.id]"-->
      <tr *ngFor="let b of books"
          style="cursor: pointer"
      >
        <td scope="row">{{b.id}}</td>
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>
          <star
            [rating]="b.rating"
            (onRatingChanged)="b.rating = $event"
          ></star>
        </td>
        <td><a [routerLink]="[b.id]">Detail</a></td>
        <td><a (click)="deleteBook(b)">Delete</a></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-default"
          [routerLink]="['add']"
  >Add new book</button>

  <!--ak je children v routes, potom niekde v tomto komponente musi byt toto:-->
  <!--<router-outlet></router-outlet>-->
</div>
