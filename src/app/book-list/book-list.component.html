  <ng-template #noBooks>
    <p>
    There are no book-list
    </p>
  </ng-template>

  <table *ngIf="books.length;else noBooks"
         class="table"
  >
    <thead class="thead-light">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Rating</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books | bookFilter"
          [routerLink]="[b.id]"
          style="cursor: pointer"
      >
        <td scope="row">{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>
          <star
            [rating]="b.rating"
            (onRatingChanged)="b.rating = $event"
          ></star>
        </td>
        <td><a [routerLink]="[b.id]">Detail</a></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-default"
          [routerLink]="['add']"
  >Add new book</button>
