<div id="container"
     [style.width.px]="18 * field.columnCount"
     [style.height.px]="18 * field.rowCount">
  <div id="game">
    <field [field]="field"></field>
  </div>
  <div id="win-lose"
       *ngIf="field.state !== gameState.PLAYING"
       [style.width.px]="18 * field.columnCount"
       [style.height.px]="18 * field.rowCount">
    <div [style.paddingTop.px]="18 * field.rowCount / 2 - 40">
      <h2>{{field.state === gameState.SOLVED ? 'YOU WON!!' : 'YOU LOST! :('}}</h2>
      <strong id="congrats">{{field.state === gameState.SOLVED ? 'CONGRATULATIONS!' : 'play again :)'}}</strong>
      <p>
        <button (click)="newGame()">New game</button>
      </p>
    </div>
  </div>
</div>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Played on</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of scores">
        <td>{{s.player | uppercase}}</td>
        <td>{{s.playedOn | date : "HH:mm dd.MM.yyyy"}}</td>
        <td>{{s.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
